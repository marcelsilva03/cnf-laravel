<!DOCTYPE html>
<html>
<head>
    <title>Teste API Cartórios</title>
</head>
<body>
    <h1>Teste API Cartórios</h1>
    <div id="resultado"></div>
    
    <script>
        async function testarAPI() {
            try {
                console.log('Testando API...');
                const response = await fetch('/api/cartorios/DF/Brasília');
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Data:', data);
                document.getElementById('resultado').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('resultado').innerHTML = 'Erro: ' + error.message;
            }
        }
        
        testarAPI();
    </script>
</body>
</html>
